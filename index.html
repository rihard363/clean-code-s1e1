<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <header class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg">
      <a class="hero__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <form action="#" id="taskForm">
          <label for="newTask">Add Item</label>
          <div class="taskForm__wrapper">
          <input id="newTask" class="task" type="text">
          <button>Add</button>
          </div>
        </form>
      </section>
      <section>
        <h3 class="heading">
          Todo
        </h3>
        <ul id="incomplete">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3  class="heading">
          Completed
        </h3>
        <ul id="completed">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
