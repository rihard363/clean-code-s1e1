<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="body">
    <header class="hero">
      <img class="hero__img" src="./eisenhower-matrix.jpg">
      <a class="hero__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section>
        <form action="#" id="taskForm">
          <label class="label label-newTask" for="newTask">Add Item</label>
          <div class="taskForm__wrapper">
          <input id="newTask" class="input input-text task" type="text">
          <button class="btn">Add</button>
          </div>
        </form>
      </section>
      <section>
        <h3 class="heading">
          Todo
        </h3>
        <ul id="incomplete" class="taskList">
          <li class="taskList__item">
            <input class="input input-check" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input input-text task">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete"><img class="btn__img" src="./remove.svg"></button>
          </li>
          <li class="taskList__item editMode">
            <input class="input input-check" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input-text task">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete"><img class="btn__img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="main">
      <h3 class="heading">
        Completed
      </h3>
      <ul id="completed" class="taskList">
        <li class="taskList__item">
          <input class="input input-check" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text" class="input input-text task">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete"><img class="btn__img" src="./remove.svg"></button>
        </li>
      </ul>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
